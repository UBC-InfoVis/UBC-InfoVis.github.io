- date: 10/2022
  type: conf
  title: "<a href='http://ieeevis.org/year/2022/welcome'>UBC InfoVis @ IEEE VIS 2022</a>"
  content: "<a href='http://homepage.univie.ac.at/michael.sedlmair/'>Michael Sedlmair</a>, <a href='http://www.cs.utah.edu/~miriah/'>Miriah Meyer</a>, and <a href='https://cs.ubc.ca/~tmm'>Tamara Munzner</a> are celebrating a Test of Time award for their 2012 paper titled <a href='https://ieeexplore.ieee.org/abstract/document/6327248'>Design Study Methodology: Reflections from the Trenches and the Stacks</a>. <br><a href='https://marasolen.github.io/me/'>Mara Solen</a> is presenting <a href='https://osf.io/eypgm/'>Scoping the Future of Visualization Literacy: A Review</a> at the VisComm workshop."
