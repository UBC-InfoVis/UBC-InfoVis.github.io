- date: 10/2021
  type: conf
  title: "<a href='http://ieeevis.org/year/2021/welcome'>UBC InfoVis @ IEEE VIS 2021</a>"
  content: "At IEEE VIS 2021, <a href='http://michaeloppermann.com'>Michael Oppermann</a> will present the full paper <a href='/pubs/20201/vizsnippets'>VizSnippets: Compressing Visualization Bundles Into Representative Previews for Browsing Visualization Collections</a>, awarded best paper honorable mention <a href='https://virtual.ieeevis.org/year/2021/session_v-full-full19.html'>[Wed S1]</a>. He will also present the short paper <a href='/pubs/2021/timeelide'>TimeElide: Visual Analysis of Non-Contiguous Time Series Slices</a> <a href='https://virtual.ieeevis.org/year/2021/session_v-short-short2.html'>[Thu S2]</a>. <br>Recent PhD graduate <a href='https://viscoglab.psych.ubc.ca/person/madison-elliott/'>Madison Elliott</a> is co-organizer of the <a href='https://visxvision.com/vis-2021/'>Workshop: On Novel Directions in Vision Science and Visualization Research</a> <a href='https://virtual.ieeevis.org/year/2021/session_w-visxvision.html'>[Mon S1-S2]</a>. <br><a href='http://www.cs.ubc.ca/~tmm'>Tamara Munzner</a> will be on the panel <a href='https://virtual.ieeevis.org/year/2021/event_v-panels-panel6.html'>Reflecting on Visualization History to Drive Future Innovation [Thu S1]</a>. Tamara will also offer her tutorial on <a href='http://ieeevis.org/year/2021/info/tutorials#VAD'>Visualization Analysis and Design</a> <a href='https://virtual.ieeevis.org/year/2021/session_t-analysisdesign.html'>[Sun fullday]</a>; available on youtube is the <a href='https://www.youtube.com/watch?v=1GhZisgc6DI&amp;list=PLT4XLHmqHJBdB24LAQPk_PV7wrwpJFh5a'>full playlist of 6 hrs of video lectures</a>. <br>Also, stay tuned for West Coast Party Thu on gather.town (after sessions, 4-6pm PDT = 6-8pm CDT)!"
  link: http://ieeevis.org/year/2021/welcome
  image: assets/images/news-thumbs/vis2021.png

