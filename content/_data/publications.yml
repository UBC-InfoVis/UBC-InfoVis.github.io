    processing techniques can be used to compute similarity between workbooks as
    one way to measure relevance. We report on a crowd-sourced user study to
    determine if our similarity measure mimics human judgement. Finally, we
    choose latent Dirichlet allocation (LDA) as a specific model and instantiate
    it in a proof-of-concept recommender tool to demonstrate the basic function
    of our similarity measure.
