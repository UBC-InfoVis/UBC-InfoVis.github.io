- abstract:
    "Access to information is increasing rapidly, and data visualizations
    are becoming increasingly common as a way to communicate sum-
    maries of large datasets, especially in media designed for the general
    public. Accompanying this rise in visualization is a need for vi-
    sualization literacy. In this work we survey the current body of
    research on visualization literacy to find current research themes
    and guide future work. We found three themes of visualization liter-
    acy: interpretation, construction, and believability. Construction and
    believability are not traditionally discussed in visualization literacy
    research. We analyzed participant pools for visualization literacy
    user studies and found them to be lacking in diversity in gender and
    sex, age, education level, and recruitment country."
