  content: "PhD candidate <a href='https://marasolen.github.io/'>Mara Solen</a> is presenting her VIS24 paper <a href='pubs/2024/delve'>DeLVE into Earth's Past: A Visualization-Based Exhibit Deployed Across Multiple Museum Contexts</a>, and will also be presenting at the Doctoral Colloquium.<br><a href='https://cs.ubc.ca/~tmm'>Tamara Munzner</a> has been serving as an Overall Papers Chair for VIS24 and will present a tutorial on <a href='https://www.cs.ubc.ca/~tmm/vadbook/'>Visualization Analysis and Design</a>. She is co-editor of the AK Peters Visualization book series with CRC/Routledge, <s>which will have both a physical table at the conference</s> and a <a href='https://bit.ly/IEEEVIS23'>virtual bookstore</a>. <br>PhD students Francis Nguyen, Matt Oddo, and Ryan Smith will also be attending."
