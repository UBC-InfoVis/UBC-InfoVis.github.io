---
layout: layout
title: News
---

{% for item in site.data.news %}
    <div class="pub">
        <div class="text">
            <p class="title">
                {{ item.title }} [{{ item.date }}]
            </p>
            <p> 
                {{ item.content }}
            </p>
        </div>
        <div class="thumb">
            <a href="{{ item.link }}"><img src="{{ item.image }}"></a>
        </div>
    </div>
    <hr style="clear: both">
{% endfor %}
