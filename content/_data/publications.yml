- abstract:
    "We conduct a technical observation study of 50 public repositories of data
    and analysis code authored by 33 professional journalists at 26 news
    organizations. We develop two detailed and cross-cutting taxonomies of data
    wrangling in computational journalism, for actions and for processes. We
    observe the extensive use of multiple tables, a notable gap in previous
    wrangling analyses. We develop a concise, actionable framework for general
    multi-table data wrangling that includes wrangling operations documented in
    our taxonomy that are without clear parallels in other work."
