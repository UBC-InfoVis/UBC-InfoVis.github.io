<div id="header">
    <div id="logo-wrapper">
        <a href="/">
            <img id="logo" src="assets/images/logo.png">
        </a>
    </div>
    
    <div id="navigation">
        {% for item in site.data.navigation %}
            <a class="navigation-item" href="{{ item.link | relative_url }}">{{ item.name }}</a>
        {% endfor %}
    </div>
</div>
