- abstract:
    We introduce the design and implementation of TimeElide, a visual analysis
    tool for the novel data abstraction of non-contiguous time series slices,
    namely time intervals that contain a sequence of time-value pairs but are
    not adjacent to each other. We present a visual encoding design space as an
    underpinning of TimeElide, and the new sparkbox technique for visualizing
    fine and coarse grained temporal structures within one view. Datasets from
    different domains and with varying characteristics guided the development
    and their analysis provides preliminary evidence of TimeElide's utility.
