- abstract:
    "Visualizations are typically seen as tools for interpreting and ana
      lyzing data, yet in visualization-as-input systems, where users en
      ter information directly into a visual interface, the structure of the
      visualization may actively shape the data input by the user. This
      paper argues that visual aspects such as Scaffolding Elements (e.g.,
      axes, ranges, and labels) and Anchor Points (e.g., visualized data)
      influence what users perceive as appropriate, complete, and accu
      rate input. I outline a high level research agenda for the community
      to empirically study how these structural aspects guide user input.
      By reframing visualization-as-input as a dynamic way to elicit data,
      I highlight the need for design strategies that mitigate bias and pro
      mote more authentic and representative user data."
