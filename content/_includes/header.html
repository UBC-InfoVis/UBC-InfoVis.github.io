<div id="header">
    <div class="logo-wrapper">
        <a class="logo-link" href="http://www.ubc.ca">
            <img class="logo" src="assets/images/ubc-logo.png">
        </a>
        <a class="logo-link" href="/">
            <img class="logo" src="assets/images/logo.png">
        </a>
    </div>
    
    <div id="navigation">
        {% for item in site.data.navigation %}
            <a class="navigation-item" href="{{ item.link | relative_url }}">{{ item.name }}</a>
        {% endfor %}
    </div>
</div>
