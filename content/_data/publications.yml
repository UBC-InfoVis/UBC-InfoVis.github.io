      name: Pre-print PDF
    - link: https://ieeexplore.ieee.org/document/10741969
      name: IEEE Xplore
  title:
    "Iceberg Sensemaking: A Process Model for Critical Data Analysis"
  venue: IEEE Transactions on Visualization and Computer Graphics (TVCG)
  year: 2024

