- abstract:
    "Visualization Analysis and Design provides a systematic, comprehensive
    framework for thinking about visualization in terms of principles and design
    choices. The book features a unified approach encompassing information
    visualization techniques for abstract data, scientific visualization
    techniques for spatial data, and visual analytics techniques for
    interweaving data transformation and analysis with interactive visual
    exploration. It emphasizes the careful validation of effectiveness and the
    consideration of function before form. The book is suitable for a broad set
    of readers, from beginners to more experienced visualization designers. It
    does not assume any previous experience in programming, mathematics,
    human-computer interaction, or graphic design and can be used in an
    introductory visualization course at the graduate or undergraduate level."
