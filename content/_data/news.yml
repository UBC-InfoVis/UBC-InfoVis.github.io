- date: 10/2023
  type: conf
  title: "UBC InfoVis @ IEEE VIS 2023"
  content: "<a href='https://cs.ubc.ca/~tmm'>Tamara Munzner</a> (alongside group alumni <a href='http://mattbrehmer.github.io'>Matthew Brehmer</a>) is celebrating another Test of Time award for <a href='https://ieeexplore.ieee.org/abstract/document/6634168'>the 2013 paper on abstract visualization tasks</a>. Tamara has been serving as an Overall Papers Chair for VIS23, will present a tutorial on <a href='https://www.cs.ubc.ca/~tmm/vadbook/'>Visualization Analysis and Design</a>, and give a keynote talk at <a href='https://www.visualdatascience.org/2023/program/'>VDS</a>. She was recently named an IEEE Fellow. She is co-editor of the AK Peters Visualization book series with CRC/Routledge, which will have both a physical table at the conference and a <a href='https://bit.ly/IEEEVIS23'>virtual bookstore</a>.<br>PhD student <a href='https://fmnguyen.com/'>Francis Nguyen</a> is co-author of honorable mention VIS23 paper <a href='https://arxiv.org/abs/2308.03903'>Average Estimates in Line Graphs are Biased Towards Areas of Higher Variability</a> and will also attend in person, say hello to him! <br>Since our last in-person party in 2019, <a href='http://juergen-bernard.de/'>Jürgen Bernard</a> has become an assistant professor at Zurich, and <a href='https://charlesberret.net/'>Charles Berret</a> has joined Miriah Meyer for a postdoc at Linköping. Two PhD students finished: <a href='https://zipengliu.github.io/'>Zipeng Liu</a> is now a Beihang prof, and <a href='https://michaeloppermann.com/'>Michael Oppermann</a> has joined Vienna’s Virtual Identity. <br>The West Coast Party returns Tue night and we're co-hosting: <a href='https://web.uvic.ca/~cperin/west-coast-party-23/'>https://web.uvic.ca/~cperin/west-coast-party-23/</a>"
  link: http://ieeevis.org/year/2023/welcome
  image: assets/images/news-thumbs/vis2023_logo1.svg 

