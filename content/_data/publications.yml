- abstract:
    Visualization collections, accessed by platforms such as Tableau Online or
    Power BI, are used by millions of people to share and access diverse
    analytical knowledge in the form of interactive visualization bundles.
    Result snippets, compact previews of these bundles, are presented to users
    to help them identify relevant content when browsing collections. Our
    engagement with Tableau product teams and review of existing snippet designs
    on five platforms showed us that current practices fail to help people judge
    the relevance of bundles because they include only the title and one image.
    Users frequently need to undertake the time-consuming endeavour of opening a
    bundle within its visualization system to examine its many views and
    dashboards. In response, we contribute the first systematic approach to
    visualization snippet design. We propose a framework for snippet design that
    addresses eight key challenges that we identify. We present a computational
    pipeline to compress the visual and textual content of bundles into
    representative previews that is adaptive to a provided pixel budget and
    provides high information density with multiple images and carefully chosen
    keywords.
