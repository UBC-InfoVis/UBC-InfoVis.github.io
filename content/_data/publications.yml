- abstract:
    "A multiplex network has links of different types, allowing it to express
    many overlapping types of relationships. A core task in network analysis is
    to evaluate and understand group cohesion; that is, to explain why groups of
    elements belong together based on the underlying structure of the network.
    We present Detangler, a system that supports visual analysis of group
    cohesion in multiplex networks through dual linked views. These views
    feature new data abstractions derived from the original multiplex network:
    the substrate network and the catalyst network. We contribute two novel
    techniques that allow the user to analyze the complex structure of the
    multiplex network without the extreme visual clutter that would result from
    simply showing it directly. The harmonized layout visual encoding technique
    provides spatial stability between the substrate and catalyst views. The
    pivot brushing interaction technique supports linked highlighting between
    the views based on computations in the underlying multiplex network to
    leapfrog between subsets of catalysts and substrates. We present results
    from the motivating application domain of annotated news documents with a
    usage scenario and preliminary expert feedback. A second usage scenario
    presents group cohesion analysis of the social network of the early American
    independence movement."
  authors:
    - link: http://www.renoust.com/
      name: Benjamin Renoust
    - link: http://www.labri.fr/perso/melancon/
      name: "Guy Melan\xE7on"
    - link: http://www.cs.ubc.ca/~tmm/
      name: Tamara Munzner
  image: assets/images/pub-thumbs/2015-detangler-thumb.png
