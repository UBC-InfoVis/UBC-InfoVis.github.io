- date: 11/2025
  type: conf
  title: "UBC InfoVis @ IEEE VIS 2025"
  content: "PhD candidate <a href='https://marasolen.github.io/'>Mara Solen</a> is presenting her VIS25 paper <a href='pubs/2025/multiscaledesignspace'>A Design Space for Multiscale Visualization</a> and her VisComm Workshop paper <a href='pubs/2025/visskillset'>Visualization Literacy or Skillset? Beyond the Analogy to Textual Literacy</a>. PhD candidate <a href='https://dirediredock.github.io/'>Matt Oddo</a> will be presenting his TVCG paper <a href='pubs/2025/censusstub'>The Census-Stub Graph Invariant Descriptor</a>. PhD candidate <a href='https://www.ryansmithphd.com/'>Ryan Smith</a> will be presenting his Input Visualization Workshop paper <a href='pubs/2025/inputvisbias/'>Position Paper: Potential Areas of Bias in Visualization-as-Input Systems</a>.<br><a href='https://cs.ubc.ca/~tmm'>Tamara Munzner</a> will present the TVCG paper <a href='https://arxiv.org/abs/2204.04758'>Iceberg Sensemaking: A Process Model for Critical Data Analysis</a>, a tutorial on <a href='https://www.cs.ubc.ca/~tmm/vadbook/'>Visualization Analysis and Design</a>, and participate in the panel on VIS Reviewing. She is co-editor of the <a href='https://www.routledge.com/AK-Peters-Visualization-Series/book-series/CRCVIS'>AK Peters Visualization book series</a> with CRC/Routledge, which will have a physical table at VIS."
  link: http://ieeevis.org/year/2025/welcome
  image: assets/images/news-thumbs/vis2025_logo.png

