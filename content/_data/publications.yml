- abstract:
    Cloud-based visualization services have made visual analytics accessible to
    a much wider audience than ever before. Systems such as Tableau have started
    to amass increasingly large repositories of analytical knowledge in the form
    of interactive visualization workbooks. When shared, these collections can
    form a visual analytic knowledge base. However, as the size of a collection
    increases, so does the difficulty in finding relevant information.
    Content-based recommendation (CBR) systems could help analysts in finding
    and managing workbooks relevant to their interests. Toward this goal, we
    focus on text-based content that is representative of the subject matter of
    visualizations rather than the visual encodings and style. We discuss the
    challenges associated with creating a CBR based on visualization
    specifications and explore more concretely how to implement the relevance
    measures required using Tableau workbook specifications as the source of
