---
layout: layout
title: News
---
<br><br><br>
{% for item in site.data.news %}
    <div class="news">
        <div class="thumb">
            <a href="{{ item.link }}"><img src="{{ item.image }}"></a>
        </div>
        <div class="text">
            <p class="title">
                {{ item.title }} [{{ item.date }}]
            </p>
            <p> 
                {{ item.content }}
            </p>
        </div>
    </div>
    <hr style="clear: both">
{% endfor %}

<p>To see older news articles that we haven't ported over yet, visit <a href="https://www.cs.ubc.ca/group/infovis/news.shtml">our old site</a>.</p>
